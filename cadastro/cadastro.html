  <div class="row">
    <div class="col-sm-3">

      <div class="d-flex justify-content-center">
      <div class="card">

        <div class="card-body">

              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome">
              <div id="validacaoNome" class="text-danger text-cen"></div>

              <label for="idade" class="form-label">Idade</label>

          </div>
          <div class="mb-3">
            <label for="naturalidade" class="form-label">Naturalidade</label>
            <input type="text" class="form-control" id="naturalidade">
            <div id="validacaoNaturalidade" class="text-danger text-cen"></div>
          </div>
          <div class="mb-3">
            <input type="checkbox" id="antecedentes">
            <label for="antecedentes" class="form-label">Possui antecedentes criminais?</label>
            <div id="validacaoAntecedentes" class="text-danger text-cen"></div>
          </div>
          </form>
